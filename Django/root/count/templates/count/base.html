{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <base target="_blank">
    <link href="{% static 'count/image/logo.png' %}" rel="icon" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="{% static 'count/css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'count/css/base.css' %}">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="{% static 'count/css/bootstrap.min.css' %}">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{% static 'count/js/jquery-3.3.1.min.js' %}"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="{% static 'count/js/popper.min.js' %}"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="{% static 'count/js/bootstrap.min.js' %}"></script>

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
    {% block head %}
    {% endblock head %}
</head>
<body>
{% block main %}

{% endblock main %}
</body>
</html>
