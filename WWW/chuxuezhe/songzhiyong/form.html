<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册表单</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <p class="h4">>_ 用户注册页面</h1>
        <hr>
        <form action="#" class="text-capitalize">
            <div class="row">
                <div class="form-group col">
                    <label for="FirstName">名</label>
                    <input type="text" id="FirstName" class="form-control" name="firstname" placeholder="First name">
                </div>
                <div class="form-group col">
                    <label for="LastName">姓</label>
                    <input type="text" id="LastName" class="form-control" name="lastname" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="Email">登录邮箱</label>
                <input type="email" id="Email" class="form-control" name="email" placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="passwordagain">再输入一遍密码</label>
                <input type="password" id="passwordagain" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="sex">性别</label>
                <div id="sex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="sex1" value="boy" checked>
                        <label class="form-check-label" for="sex1">男</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="sex2" value="girl">
                        <label class="form-check-label" for="sex2">女</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <button type="reset" class="btn">取消</button>
        </form>
    </div>
</body>

</html>
