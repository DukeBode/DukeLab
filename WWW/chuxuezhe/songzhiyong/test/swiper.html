<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiper Example</title>
    <link rel="stylesheet" href="../../static/css/swiper.css">
    <script src="../../static/js/echarts.min.js"></script>
    <style>
        /* 容器需要有宽高 */
        
        html,
        body {
            padding: 0;
            margin: 0;
        }
        
        #outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="outer-container"></div>

    <script src="../../static/js/swiper.js"></script>
    <script>
        var list = [{
            content: '<iframe width="90%" height="90%" src="../echarts/radar.html"></iframe>'
        }, {
            content: '<h1>第 1 页</h1>'
        }, {
            content: '<h1>第 2 页</h1>'
        }]
        var swiper = new Swiper({
            container: document.querySelector('#outer-container'),
            data: list,
            isLoop: true
        });

        function scroll() {
            //console.log("打印log日志");实时看下效果
            console.log("开始滚动！");
        }

        var scrollFunc = function(e) {
                e = e || window.event;
                if (e.wheelDelta) { //第一步：先判断浏览器IE，谷歌滑轮事件               
                    if (e.wheelDelta > 110) { //当滑轮向上滚动时  
                        console.log("滑轮向上滚动");
                    }
                    if (e.wheelDelta < -110) { //当滑轮向下滚动时  
                        swiper.swipeNext();
                    }
                } else if (e.detail) { //Firefox滑轮事件  
                    if (e.detail > 0) { //当滑轮向上滚动时  
                        console.log("滑轮向上滚动");
                    }
                    if (e.detail < 0) { //当滑轮向下滚动时  
                        console.log("滑轮向下滚动");
                    }
                }
            }
            //给页面绑定滑轮滚动事件  
        if (document.addEventListener) { //firefox  
            document.addEventListener('DOMMouseScroll', scrollFunc, false);
        }
        //滚动滑轮触发scrollFunc方法  //ie 谷歌  
        window.onmousewheel = document.onmousewheel = scrollFunc;
    </script>
</body>

</html>
