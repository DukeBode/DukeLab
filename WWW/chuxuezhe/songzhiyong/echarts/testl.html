<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="../../static/js/echarts.min.js"></script>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main1" style="width: 600px;height:400px;margin: 0 auto"></div>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('main1'));
        var option1 = {
            backgroundColor: '#2c343c',

            title: {
                text: '大学生活',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#ccc'
                }
            },

            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },

            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series: [{
                name: '吕欢的大学生活',
                type: 'pie',
                radius: '55%',
                center: ['50%', '50%'],
                data: [{
                    value: 335,
                    name: '上课'
                }, {
                    value: 310,
                    name: '打游戏'
                }, {
                    value: 274,
                    name: '课外活动'
                }, {
                    value: 235,
                    name: '其他'
                }, {
                    value: 400,
                    name: '睡觉'
                }].sort(function(a, b) {
                    return a.value - b.value;
                }),
                roseType: 'radius',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },

                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function(idx) {
                    return Math.random() * 200;
                }
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option1);
    </script>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main2" style="width: 600px;height:400px;margin: 0 auto"></div>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('main2'));
        var option2 = {
            title: {
                text: '生活费'
            },
            tooltip: {},
            legend: {
                data: ['花销']
            },
            xAxis: {
                data: ["衣服", "鞋子", "伙食", "生日", "生活用品", "淘宝"]
            },
            yAxis: {},
            series: [{
                name: '花销',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);
    </script>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="王者荣耀" style="width: 600px;height:400px;margin: 0 auto"></div>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart3 = echarts.init(document.getElementById('王者荣耀'));
        var 王者荣耀 = {
            title: {
                text: '王者荣耀'
            },
            tooltip: {},
            radar: {
                // shape: 'circle',
                name: {
                    textStyle: {
                        color: '#fff',
                        backgroundColor: '#999',
                        borderRadius: 3,
                        padding: [3, 5]
                    }
                },
                indicator: [{
                    name: '输出',
                    max: 6500
                }, {
                    name: '生存',
                    max: 16000
                }, {
                    name: '团战',

                }, {

                    max: 38000
                }, {
                    name: 'KDA',
                    max: 52000
                }, {
                    name: '输出',
                    max: 25000
                }]
            },
            series: [{
                name: 'S9赛季vsS10赛季',
                type: 'radar',
                // areaStyle: {normal: {}},
                data: [{
                    value: [4300, 10000, 28000, 35000, 50000, 19000],
                    name: 'S9赛季'
                }, {
                    value: [5000, 14000, 28000, 31000, 42000, 21000],
                    name: 'S10赛季'
                }]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart3.setOption(王者荣耀);
    </script>
