<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function (e) {
            $("#msg").css("font-size","9pt");
            $("#msg").click(function (e) {
                alert($(this).html());
            });
            $("<div>",{
                style:"font-size:9pt",
                text:"单机这里更改颜色",
                click:function(){
                    $(this).css("background","#9F3");
                }
            }).appendTo("body");
        });
    </script>
</head>
<body>
<div id="msg">欢迎阅读jQuery从零起步学</div>
</body>
</html>
