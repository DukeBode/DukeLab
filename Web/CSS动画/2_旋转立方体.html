<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转立方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 4px solid red;
            margin: 30px auto;
            perspective: 600px;
        }
        .box ul{
            width:300px;
            height: 300px;
            border: 1px solid blue;
            margin: 50px;
            position: relative;
            transform-style: preserve-3d;
            animation: move 2s infinite linear;
            transform-origin: center center 150;
        }
        .box ul li{
            width: 300px;
            height: 300px;
            list-style:none;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 300px;
            position: absolute;

        }
        .box ul li:nth-of-type(1){
            background: red;
            opacity: 0.4;
            }
        .box ul li:nth-of-type(2){
            background: blue;
            opacity: 0.4;
            transform: translateX(300px) rotateY(90deg);
            transform-origin: left;
            }
        .box ul li:nth-of-type(3){
            background: yellow;
            opacity: 0.4;
            transform: translateX(-300px) rotateY(-90deg);
            transform-origin: right;
            }
        .box ul li:nth-of-type(4){
            background: green;
            opacity: 0.4;
            transform: translateY(300px) rotateX(-90deg);
            transform-origin: top;
            }
        .box ul li:nth-of-type(5){
            background: yellowgreen;
            opacity: 0.4;
            transform: translateY(-300px) rotateX(90deg);
            transform-origin: bottom;
            }
        .box ul li:nth-of-type(6){
            background: peru;
            opacity: 0.4;
            transform: translateZ(-300px);
            }
        @keyframes move{
            from{transform: rotateY(0deg);}
            to{transform: rotateY(360deg);}
        }
        /* 
        1、定位
        2、移动物体的位置 transform：translate 平移 
        rotate 旋转 X水平的轴 Y垂直的轴 Z垂直屏幕的轴
        3、3D 场景的设置
        transform-style：preserve-3D；添加在所有变形元素的父元素上
        perspective：1200px；景深 看物体的远近 数值越大，看物体的距离越远
         */
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
